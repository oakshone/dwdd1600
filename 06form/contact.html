    <main>
        <h1>Contact Us</h1>
        
        <form method="get" class="myForm" action="thanks.html">
            
  
            
    <fieldset> 
    <legend>Your Information</legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" required>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" required>
    <label for="email">Email:</label>
   <input type="email" id="email" name="email" required>
    <label for="tel">Telephone:</label>
   <input type="tel" id="tel" name="phone" required>
    </fieldset>
            
        <fieldset>
            <legend>What type of skiier are you?</legend>
            <label><input type="checkbox" id="cb1" value="chosen">Beginner</label>
            <label><input type="checkbox" id="cb2" value="chosen">Intermediate</label>       
            <label><input type="checkbox" id="cb3" value="chosen">Expert</label> 
        </fieldset>
            
            <fieldset>
                <legend>What hour do you ski?</legend>
               <select name="time">
               <option value="none">Please Select</option>
               <option value="morning">Morning</option>
                <option value="noon">Midday</option>
                <option value="afternoon">Night time</option>
                <option value="evening">I make my own time...</option>
               </select>
                </fieldset>
            
            <fieldset>
        <legend>Age</legend>
               <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"> 
            </fieldset>
            
            
             <fieldset>
           <legend>How many days a week do you ski?</legend>
                 <label><input type="radio" name="method" value="chosen"> 2 days</label>
               <label><input type="radio" name="method" value="chosen"> 4 days</label>
               <label><input type="radio" name="method" value="chosen"> Every single day</label>
           </fieldset>
            

                 
 <label> Questions and Concerns</label>
           <textarea name="comments" rows="10" cols="40">I love to ski but do you?</textarea>             
          
                
           
            
            <input type="submit" value="SUBMIT">           
</form>
