        <h1>Contact Us</h1>
        
        <form method="get" class="myForm" action="thanks.html">
            
  
            
    <fieldset> 
    <legend>Your Information</legend><br>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" required><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" required><br>
    <label for="email">Email:</label><br>
   <input type="email" id="email" name="email" required><br>
    <label for="tel">Telephone:</label><br>
   <input type="tel" id="tel" name="phone" required><br>
    </fieldset><br>
            
   <fieldset>       
 <legend>What type of skiier are you?</legend><br>
  <input id="cb1" type="checkbox" ifchecked>
  <label for="cb1"> Beginner</label><br>
  <input id="cb2" type="checkbox" ifchecked>
  <label for="cb2"> Intermediate</label><br>
  <input id="cb3" type="checkbox" ifchecked>
  <label for="cb3"> Expert</label>
   </fieldset> 
            
            <fieldset>
                <legend>What hour do you ski?</legend><br><br>
               <select name="time">
               <option value="none">Please Select</option>
               <option value="morning">Morning</option>
                <option value="noon">Midday</option>
                <option value="afternoon">Night time</option>
                <option value="evening">I make my own time...</option>
               </select><br> 
                </fieldset>
            <fieldset>
        <legend>Age</legend>
               <label for="birthday">Birthday:</label><br>
  <input type="date" id="birthday" name="birthday"> 
            </fieldset>
            
            
             <fieldset>
           <legend>How many days a week do you ski?</legend>
                 <label><input type="radio" name="method" value="drone"> 2 days</label>
               <label><input type="radio" name="method" value="cycle"> 4 days</label>
               <label><input type="radio" value="robot"> Every single day</label>
           </fieldset>
            
 <br><label> Questions and Concerns</label><br><br>
           <textarea name="comments" rows="10" cols="40">I love to ski but do you?</textarea><br>             
          
                
            <br>
            
            <input type="submit" value="SUBMIT"><br>
